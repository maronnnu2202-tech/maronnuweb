<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>maronnu Lab データ配布</title>
  <link rel="stylesheet" href="style2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="character-container">
    <img src="koara.png" alt="動くキャラクター" class="moving-character">
  </div>

  <div class="center-content">
    
    <div class="title-section">
      <h1>3Dモデル・データ配布</h1>
      <p class="subtitle">このページから制作データをダウンロードできます。</p>
    </div>

    <div class="data-distribution-container">
      <div class="data-item">
        <div class="data-image-container">
          <img src="data/icon1.png" alt="光る照明付きミニチュアオブジェの3Dモデルデータ">
        </div>
        <div class="data-info">
          <p class="data-name">光る照明付きミニチュアオブジェの3Dモデルデータ</p>
          <p class="data-description">YouTube動画で制作した光る照明付きミニチュアオブジェの3Dモデルデータです。3Dプリンターで出力できます。
            <br>光らせるためにはLED、抵抗、CR2023電池ボックスが必要です。</p>
          </p>
          <a href="data/ライト v8のコピー.3mf.zip" download class="download-btn">ダウンロード</a>
        </div>
      </div>
      <div class="data-item">
        <div class="data-image-container">
          <img src="data/icon2.png" alt="ワープスターの3Dモデルデータ">
        </div>
        <div class="data-info">
          <p class="data-name">ワープスターの3Dモデルデータ</p>
          <p class="data-description">動画内で使用したワープスターのデータです。3Dプリンターで出力できます。</p>
          <a href="data/ワープスターv2.stl.zip" download class="download-btn">ダウンロード</a>
        </div>
      </div>
    </div>

    <button onclick="location.href='maronnulab.html'" class="home-btn">前のページに戻る</button>
  </div>
</body>
</html>
